<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-image">
        <div class="logo">
            <img src="assets/odin-lined.png">ODIN
        </div>
        <div class="caption">Photo by Halie West on Unsplash</div>
    </div>
    <div class="content">
        <div class="head-text">
            <div class="desc-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
            </div>
            <div class="desc-2">
                You <span class="italic">know</span> you want to.
            </div>
        </div>
        <form action="..." method="post">
            <div class="card">
                <h1>Let's do this!</h1>
                <div class="row">
                    <label for="first-name">
                        FIRST NAME
                        <input type="text" id="first-name" name="first_name" required>
                    </label>
                    <label for="last-name">
                        LAST NAME
                        <input type="text" id="last-name" name="last_name" required>
                    </label>
                </div>
                <div class="row">
                    <label for="email">
                        EMAIL
                        <input type="email" id="email" name="email" required>
                    </label>
                    <label for="phone-number">
                        PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone_number">
                    </label>
                </div>
                <div class="row">
                    <label for="password">
                        PASSWORD
                        <input type="password" id="password" name="password" required>
                    </label>
                    <label for="confirm-password">
                        CONFIRM PASSWORD
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </label>
                </div>
            </div>
            <div class="bottom-text">
            <button>Create Account</button>
            <div class="log-in">Already have an account? <a>Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
